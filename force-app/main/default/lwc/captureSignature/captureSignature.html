<template>
    <lightning-card title="">
            
        <lightning-layout>
            <lightning-layout-item>

                <lightning-layout>
                    <lightning-layout-item padding="around-small">
                        <div style="text-align: center; "> 
                            <p class="slds-text-heading_medium slds-m-bottom_medium">
                                Sign Here 
                            </p>

                            <canvas name="canvasItem" style="border:2px solid rgb(136, 135, 135);
                            background: transparent;"></canvas>
                        </div>
                    </lightning-layout-item>
                </lightning-layout>

                <lightning-layout horizontal-align="space">
                    <lightning-layout-item>
                        <lightning-button variant="brand" label="Save" title="Save" 
                            onclick={handleSaveClick} class="slds-m-left_x-small"></lightning-button>
                    </lightning-layout-item>            
                    <lightning-layout-item>
                        <lightning-button variant="brand" label="Clear" title="Clear" 
                            onclick={handleClearClick} class="slds-m-left_x-small"></lightning-button>
                    </lightning-layout-item>
                </lightning-layout>

            </lightning-layout-item>

            <lightning-layout-item padding="around-small">
                <br/><br/><br/><br/>
                <div if:true={isSignatureSaved}>
                    <lightning-icon icon-name="action:approval" alternative-text="Approved" ></lightning-icon>
                </div>
                <div if:true={isError} class="errorMessage">
                    {errorMessage}
                </div>
            </lightning-layout-item>

        </lightning-layout> 

    </lightning-card>
</template>
